<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/f8c1ec13e4.js" crossorigin="anonymous"></script>
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">LOVE, DEATH AND ROBOTS</h3>
                <p class="descricao">Criaturas aterrorizantes, surpresas bizarras e humor ácido. Tudo isso e muito mais nesta série de animação de Tim Miller e David Fincher.<p>
            
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>
        </div>
    </main>

    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="img/min1.jpg" alt="">               
            </div>
            <div class="item">
                <img class="box-serie" src="img/min2.jpg" alt="">               
            </div>
            <div class="item">
                <img class="box-serie" src="img/min3.jpg" alt="">               
            </div>
            <div class="item">
                <img class="box-serie" src="img/min4.jpg" alt="">               
            </div>
            <div class="item">
                <img class="box-serie" src="img/min5.jpg" alt="">               
            </div>
            <div class="item">
                <img class="box-serie" src="img/min6.jpg" alt="">               
            </div>
            <div class="item">
                <img class="box-serie" src="img/min7.jpg" alt="">               
            </div>
            <div class="item">
                <img class="box-serie" src="img/min8.jpg" alt="">               
            </div>
            <div class="item">
                <img class="box-serie" src="img/min9.jpg" alt="">               
            </div>
        </div>
    </div>

<!--owl css-->
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/main.js"></script>

</body>
</html>
